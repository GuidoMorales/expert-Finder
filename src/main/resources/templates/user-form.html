<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/templates.html :: head"></head>

<body>
    <header th:replace="/fragments/templates.html :: header"></header>

    <!-- Modal -->
    <input type="checkbox" id="boton__modal--btn">

    <div class="modal">
        <div class="modal__body">
            <h3>Bienvenido!</h3>
            <div class="modal__btns">

                <div class="header__btn">
                    <a class="header__a" th:href="@{/register-user}">
                        Usuario
                    </a>
                </div>
                <div class="header__btn">
                    <a class="header__a" th:href="@{/register-professional}">
                        Trabajador
                    </a>
                </div>
            </div>
            <div class="modal__footer">
                <div class="header__btn--back">
                    <label class="header__a" for="boton__modal--btn">
                        Volver
                    </label>
                </div>
            </div>
        </div>
    </div>

    <main class="main-login">
        <form class="form" th:action="@{/register-user}" method="post" enctype="multipart/form-data">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error al cargar</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Éxito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <h2 class="form__head">Crear Perfil de Usuario</h2>
            <div class="form__group">
                <label for="name" class="form__label">Nombre</label>
                <input class="form__input" type="text" id="name" name="name" required /> <br>
            </div>
            <div class="form__group">
                <label for="lastName" class="form__label">Apellido</label>
                <input class="form__input" type="text" id="lastName" name="lastName" required /> <br>
            </div>
            <div class="form__group">
                <label for="email" class="form__label">Email</label>
                <input class="form__input" type="email" id="email" name="email" required /> <br>
            </div>
            <div class="form__group">
                <label for="password" class="form__label">Password</label>
                <input class="form__input" type="password" id="password" name="password" required /> <br>
            </div>
            <div class="form__group">
                <label for="password2" class="form__label">Repetir la contraseña</label>
                <input class="form__input" type="password" id="password2" name="password2" required /> <br>
            </div>
            <div class="form__group">
                <label for="countryKey" class="form__label">Contraseña del Barrio</label>
                <input class="form__input" type="password" id="countryKey" name="countryKey" required /> <br>
            </div>
            <div class="form__group">
                <label for="address" class="form__label">Dirección</label>
                <input class="form__input" type="text" id="address" name="address" required /> <br>
            </div>
            <div class="form__group">
                <label for="file" class="form__label">Foto de Perfil</label>
                <input class="form__input" type="file" id="file" name="file" required /> <br>
            </div>
            <div class="frame">
                <button type="submit" class="custom-btn btn-3"><span>Crear Perfil</span></button>
            </div>
        </form>
    </main>

    <footer th:replace="/fragments/templates.html :: footer"></footer>
</body>

</html>

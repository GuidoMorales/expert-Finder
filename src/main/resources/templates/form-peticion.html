<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/templates.html :: head"></head>

<body style=" font-family: Arial, sans-serif; background-color: #333; color: #333; line-height: 1.6; margin: 0; padding: 0;">
    <header th:replace="/fragments/templates.html :: header"></header>


    <form action="@{/form-peticion}" id="form-peticion" method="post" name="Peticion" style="max-width:400px; margin: 0 auto;">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required
            style="width: 100%; padding: 10px; margin-bottom: 10px;" />

        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required
            style="width: 100%; padding: 10px; margin-bottom: 10px;" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required
            style="width: 100%; padding: 10px; margin-bottom: 10px;" />

        <label for="asunto">Asunto</label>
        <input type="text" name="asunto" id="asunto" placeholder="Asunto" required
            style="width: 100%; padding: 10px; margin-bottom: 10px;" />

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" for="mensaje" placeholder="Describe tu petici칩n en menos de 300 car치cteres"
            maxlength="300" style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea>

        <input type="submit" name="enviar" value="Enviar Petici칩n"
            style="background-color: black; color: white; padding: 10px 15px; border: none; cursor: pointer; width: 100%;" />
    </form>
    <script>   
    function mostrarNotificacion() {
        if ('Notification' in window) {
            Notification.requestPermission().then(function (permission) {
                if (permission === 'granted') {
                    new Notification('Formulario Enviado', {
                        body: 'Tu petici칩n ha sido enviada correctamente.',
                    });
                }
            });
        }
    }
    document.getElementById('form-peticion').addEventListener('submit', function (event) {
        event.preventDefault(); 
        mostrarNotificacion();
    });



    </script>

    <footer th:replace="/fragments/templates.html :: footer"></footer>
</body>


</html>

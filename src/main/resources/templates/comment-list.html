<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/templates.html :: head"></head>

<body>
  <!--HEADER-->
  <header th:replace="/fragments/templates.html :: header"></header>

  <!--Main-->
  <main class="main-container">

    <aside th:replace="/fragments/templates.html :: aside"></aside>

    <div class="contenido">
      <div class="bodycolumna">
        <h1 class="titulotabla">Usuarios Registrados</h1>
        <div class="container-usuarios">
          <table class="tabla-usuarios">
            <thead>
              <tr>
                <!-- Primera Fila -->
                <th>Usuario</th>
                <th>Comentario Completo</th>
                <th>Profesional</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="comment : ${comments}">
                <td th:text="${comment.user.name}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.professional.name}"></td>
                <td th:text="${comment.active ? 'Activo' : 'No Activo'}"></td>
                <td><a th:href="@{/user/delete/__${comment.id}__}"><button>Eliminar</button></a></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </main>

  <footer th:replace="/fragments/templates.html :: footer"></footer>
</body>

</html>

<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Chacras Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{bem.css}" />
    <link rel="stylesheet" th:href="@{home.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <header th:replace="/fragments/templates.html :: header"></header>


    <main class="fondo">

        <!-- SIDEBAR -->
        <aside th:replace="/fragments/templates.html :: aside"></aside>

        <ul class="card-list">

            <li th:each="job : ${jobs}" class="card">
                <a class="card-image" th:href="@{/professional/list-job/__${job.id}__}">
                    <img th:src="@{/image/job/__${job.id}__}" alt="Foto Servicio" />
                </a>
                <a class="card-description" href="https://michellezauner.bandcamp.com/album/psychopomp-2"
                    target="_blank">
                    <h2 th:text="${job.name}"></h2>
                    <!--			<p>15 Profesionales</p>-->
                </a>
            </li>

        </ul>


    </main>


</body>

</html>

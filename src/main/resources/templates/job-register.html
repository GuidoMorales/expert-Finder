<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/templates.html :: head">     
    </head>

<body>

    <!--HEADER-->
    <header th:replace="/fragments/templates.html :: header"></header>

    <main class="main-container-flex">

        <aside th:replace="/fragments/templates.html :: aside"></aside>

        <section class="contenido">

            <form id="fileForm" th:action="@{/job/register}" enctype="multipart/form-data" method="post" class="form">
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error al cargar</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div class="form__head">Crear Servicio</div>
                <br>
                <label class="form__label" for="nombre">Nombre del Servicio</label>
                <input class="form__input" type="text" id="name" name="name" required>
                <label class="form__label" for="nombre">Nombre del Servicio</label>
                <input class="form__input" type="file" id="archivo" name="file" required>
                <div class="frame">
                    <button type="submit" class="custom-btn btn-3"><span>Crear Servicio</span></button>
                </div>
            </form>
            <div>
                <img id="img" src="https://objetivoligar.com/wp-content/uploads/2017/03/blank-profile-picture-973460_1280-580x580.jpg" alt="Vista previa de la imagen" style="width: 100px" />
            </div>    
            <div id="output"></div>
            
            
        </section>
    </main>
    <script th:src="@{job-register.js}"></script>

</body>

</html>

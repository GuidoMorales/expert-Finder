<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Registrar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{bem.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body>
        <header th:replace="/fragments/templates.html :: header"></header>

        <div class="body">

            <form class="form" th:action="@{/register-user}" method="post" enctype="multipart/form-data">
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error al cargar</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Éxito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div class="article__h3">Crear Usuario</div>
                <br>
                <label>Nombre</label>
                <input type="text" name="name" required /> <br>
                <label>Apellido</label>
                <input type="text" name="lastName" required /> <br>
                <label>Email</label>
                <input type="email" name="email" required /> <br>
                <label>Password</label>
                <input type="password" name="password" required /> <br>
                <label>Repetir la contraseña</label>
                <input type="password" name="password2" required /> <br>
                <label>Contraseña del Barrio</label>
                <input type="password" name="countryKey" required /> <br>
                <label>Dirección</label>
                <input type="text" name="address" required /> <br>

                <label>Foto de Perfil</label>
                <input type="file" name="file" required /> <br>

                <button class="header__btn--red" type="submit">Enviar</button>
            </form>

            <div class="footer">
                &copy; 2021 Chacras Company Inc. All rights reserved
            </div>
            <!--<footer th:include="fragments/templates.html::footer"></footer>-->
        </div>
    </body>

</html>
